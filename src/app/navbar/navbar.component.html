<header class="header-area header-sticky" [ngClass]="{ 'background-header': !isTop }">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <a routerLink="/" class="logo">LoL TP</a>

          <ul class="nav" [ngStyle]="{ display: isMenuOpen ? 'block' : 'none'}">
            <li>
              <a routerLink="home" fragment="welcome" (click)="closeMenu()" class="menu-item bulgarian">Начало</a>
            </li>
            <li>
              <a routerLink="home" fragment="features" (click)="closeMenu()" class="menu-item bulgarian">Запиши се</a>
            </li>
            <li>
              <a routerLink="home" fragment="about-us" (click)="closeMenu()" class="menu-item bulgarian">За нас</a>
            </li>
            <li class="submenu">
              <a class="bulgarian" (click)="toggleSocial()">Медии</a>
              <ul [ngClass]="{active: isSocialOpen}">
                <li><a href="https://www.facebook.com/LoL-TP-112842844230590" target="_blank" (click)="closeMenu()" class="menu-item">Facebook</a></li>
                <li><a href="https://www.instagram.com/_loltp_/" target="_blank" (click)="closeMenu()" class="menu-item">Instagram</a></li>
                <li><a href="https://www.youtube.com/channel/UC4dRllk01LrbshQfqBxUbwQ" target="_blank" (click)="closeMenu()" class="menu-item">YouTube</a></li>
                <li><a href="https://www.twitch.tv/" target="_blank" (click)="closeMenu()" class="menu-item">Twitch</a></li>
              </ul>
            </li>
            <li>
              <a routerLink="home" fragment="contact-us" (click)="closeMenu()" class="menu-item bulgarian">Задай въпрос</a>
            </li>
          </ul>

          <a (click)="toggleMenu()" class='menu-trigger' [ngClass]="{ active: isMenuOpen}">
            <span>Menu</span>
          </a>

        </nav>
      </div>
    </div>
  </div>
</header>
