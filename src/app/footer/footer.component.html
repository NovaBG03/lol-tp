<footer id="contact-us">
  <div class="container">
    <div class="footer-content">
      <div class="row" *ngIf="true">
        <!-- ***** Contact Form Start ***** -->
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="contact-form">
            <form id="contact" action="" method="post">
              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <fieldset>
                    <input name="name" type="text" id="name" placeholder="Име" required=""
                           style="background-color: rgba(250,250,250,0.3);">
                  </fieldset>
                </div>
                <div class="col-md-6 col-sm-12">
                  <fieldset>
                    <input name="email" type="text" id="email" placeholder="Имейл"
                           required="" style="background-color: rgba(250,250,250,0.3);">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" rows="6" id="message" placeholder="Твоето съобщение"
                              required=""
                              style="background-color: rgba(250,250,250,0.3);"></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="main-button">Изпрати</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- ***** Contact Form End ***** -->

        <div class="right-content col-lg-6 col-md-12 col-sm-12">
          <h2>Задай въпрос на <em>LoL TP</em></h2>
          <p>Нямаме търпение да отговворим на въпросите ви. Забавлявайте се! Всичко най-хубаво
            <br><br>
            Можете да ни намерите и в следдните социални мрежи.
          </p>

          <ul class="social">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
            <li><a href="#"><i class="fa fa-twitch"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="sub-footer">
          <p>Copyright &copy; 2020 | LoL TP</p>
        </div>
      </div>
    </div>
  </div>
</footer>
